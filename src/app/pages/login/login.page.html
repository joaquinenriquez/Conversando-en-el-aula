<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img class="icon" src="assets/icon/favicon.png">

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <br>

  <ion-button expand="block" (click)="onLogin()">Ingresar</ion-button>
  <ion-button expand="block" (click)="onRegister()">Registrarse</ion-button>

</ion-content>
